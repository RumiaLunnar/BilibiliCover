<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
            <title>BiliBili Tools</title>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
            <nav class="navbar navbar-expand-sm bg-light">

                    <!-- Links -->
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="navbar-brand" href="#">BiliBili Tools</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">封面获取</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>

                  </nav>
        <div class="container">
            <div>
                <img id ='cover'src="" class="img-rounded">
            </div>
            <div class="container">
                <input type="text" class="form-control" id="aid" placeholder="请输入av号 例如999">
                <br>
                <div style="text-align: center">
                     <button class="btn" onclick="get_cover()">确定</button>
                </div>

            </div>
        </div>
    </body>

    <script>
        function get_cover(){
            var aid = $('#aid').val()
            console.log(aid)
            $.ajax({
                type:"POST",
                url:'/get_cover',
                data:{'aid':aid},
                success:function(result){
                    console.log(result)
                    document.getElementById('cover').src=result
                    //直接请求会有referre问题
                },
                error:function(e){
                    console.log(e.status)
                    console.log(e.responseText)
                }
            })
        }
    </script>
</html>
